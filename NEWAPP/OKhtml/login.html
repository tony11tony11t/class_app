<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel=stylesheet type="text/css" href="css/wen.css">
</head>


<body>
    <div class="page-login">
        <div class="login-Portrait">
            <div class="login-icon">
                <img src="img/photo.png" />
            </div>
            <div calss="login-inf">
                <h2>用戶設定</h2>
            </div>
        </div>

        <div class="login-inform">
            <form method="POST" class="login-form">
                <!--用戶名稱-->
                <img class="user-icon" src="img/login_username.png" />
                <input type="text" name="UserName" class="login-UserName" placeholder="用戶名稱">
                <!--密碼-->
                <img class="password-icon" src="img/login_password.png" />
                <input type="password" class="login-password" placeholder="密碼">
                <button class="login-button"></button>


            </form>
        </div>
    </div>
</body>

</html>
