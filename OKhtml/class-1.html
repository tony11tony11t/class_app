        $(document).ready(function() {

                var score = parseInt($(this).attr("data-score"));
                $(".class-1-funny .class-1-barscore .class-1-funny-dot").each(function(e) {
                    $(this).css({
                            backgroundColor: "#FFCCD8",
                            width: "3vw",
                            height: "3vw",
                            position: "relative",
                            top: "0px",
                            marginRight:"13vw"
                    })
                    if (score > e) {
                         console.log($(this));
                        $(this).css({
                            backgroundColor: "#5E6ED0",
                            width: "3.5vw",
                            height: "3.5vw",
                            position: "relative",
                            top: "2px",
                            marginRight:"12.5vw"

                        })
                    }
                })
                var len=(score-1)*18;
                $(".class-1-funny .class-1-barscore .class-1-line-fill").css({
                    width:len+"vw"
                })
                $(this).css({
                    backgroundColor: "#0B1F9A",
                    width: "4vw",
                    height: "4vw",
                })
